<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browse Products — FriendShop</title>

  <!-- Link your page-specific and mobile CSS -->
  <link rel="stylesheet" href="css/browse-products.css" />
  <link rel="stylesheet" href="css/mobile.css" />
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">FriendShop</a>

      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="browse-products.html" class="active">Products</a>
        <a href="contact.html">Contact</a>
      </nav>

      <div class="header-actions">
        <button id="cart-btn">Cart (<span id="cart-count">0</span>)</button>
      </div>
    </div>
  </header>

  <!-- Products Section -->
  <main class="products-page">
    <div class="container">
      <h1 class="page-title">Browse Our Products</h1>
  
      <div class="product-grid">

        <!-- Product 1 -->
        <div class="product-card">
          <img src="images/shirt1.jpg" alt="Classic Cotton Shirt" />
          <h3>Classic Cotton Shirt</h3>
          <p class="price">₹999</p>
          <a href="view-product.html" class="btn">View Details</a>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
          <img src="images/shirt2.jpg" alt="Denim Shirt" />
          <h3>Denim Shirt</h3>
          <p class="price">₹1,199</p>
          <a href="view-product.html" class="btn">View Details</a>
        </div>

        <!-- Product 3 -->
        <div class="product-card">
          <img src="images/shirt3.jpg" alt="Formal Shirt" />
          <h3>Formal Shirt</h3>
          <p class="price">₹1,499</p>
          <a href="view-product.html" class="btn">View Details</a>
        </div>

        <!-- Product 4 -->
        <div class="product-card">
          <img src="images/shirt4.jpg" alt="Linen Shirt" />
          <h3>Linen Shirt</h3>
          <p class="price">₹1,299</p>
          <a href="view-product.html" class="btn">View Details</a>
        </div>

      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> FriendShop — Built by Kamal</p>
    </div>
  </footer>
   <script src="js/script.js"></script>

</body>
</html>
